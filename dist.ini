[@Basic]
[@Git]

[PruneFiles]
filename = README.md

[NextVersion::Semantic]
format = %d.%03d
[PreviousVersion::Changelog]
[NextRelease]
format = %v %{yyyy-MM-dd}d

[OurPkgVersion]

[GithubMeta]
issues = 1

[Git::Contributors]
[ContributorsFile]

[PodWeaver]
config_plugin = @GRS
[PodVersion]
[PodSyntaxTests]
[PodCoverageTests]

[Test::CPAN::Changes]

[AutoPrereqs]

[TravisYML]
pre_before_install = cpanm Software::License::ISC Pod::Weaver::PluginBundle::GRS
pre_before_script = export PERL_ANYEVENT_VERBOSE=8
